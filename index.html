<!DOCTYPE html>
<html lang="en">

<head>

<title>Odin Landing Page</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Template Page" />
<link href="./reset.css" rel="stylesheet" />
<link href="./style.css" rel="stylesheet" />

</head>
<body>

<div id="root">
  <div class="page">
    <header class="dark-theme">
      <div class="content">
        <div class="logo">
          <img src="./media/mstile-310x310.png" alt="Odin" width="48" height="48" />
          Odin
        </div>
        <nav>
          <a href="https://example.com/" target="_blank" rel="noopener">Example</a>
          <a href="https://example.com/" target="_blank" rel="noopener">Example</a>
          <a href="https://example.com/" target="_blank" rel="noopener">Example</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero dark-theme">
        <div class="content">
          <article>
            <h1>One-eyed</h1>
            <p>Additional info about Odin the Allfather.</p>
          </article>
          <button class="sign-up">Sign up</button>
        </div>
        <div class="content">
          <img src="./media/mstile-310x310.png" alt="Odin" width="256" height="256" />
        </div>
      </section>
      <section class="sub-info">
        <div class="content">
          <article>
            <h2>Sub-info</h2>
          </article>
        </div>
        <div class="content">
          <figure>
            <img src="./media/mstile-310x310.png" alt="Odin" width="256" height="256" />
            <figcaption>Sub-image caption</figcaption>
          </figure>
          <figure>
            <img src="./media/mstile-310x310.png" alt="Odin" width="256" height="256" />
            <figcaption>Sub-image caption</figcaption>
          </figure>
          <figure>
            <img src="./media/mstile-310x310.png" alt="Odin" width="256" height="256" />
            <figcaption>Sub-image caption</figcaption>
          </figure>
        </div>
      </section>
      <section class="quotes light-theme">
        <div class="content">
          <figure class="quote">
            <blockquote>
              <p>There is no magic when one no longer believes.</p>
            </blockquote>
            <figcaption>Odin the Allfather</figcaption>
          </figure>
        </div>
      </section>
      <section class="call-to-action">
        <div class="content">
          <article>
            <h2>Call to action! It's time!</h2>
            <p>Sign up by clicking that button right over there!</p>
          </article>
          <button class="sign-up">Sign up</button>
        </div>
      </section>
    </main>
    <footer class="dark-theme">
      <div class="content">
        <small>&copy; The Odin Project 2021</small>
      </div>
    </footer>
  </div>
</div>

</body>

</html>
